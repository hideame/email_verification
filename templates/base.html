{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Email Verification</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a href="{% url 'top' %}" class="navbar-brand">Email Verification</a>
          <div class="float-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="switching navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="navbar-nav">
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a href="{% url 'accounts:user_detail' %}" class="nav-link">{{ user }}</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'logout' %}" class="logout nav-link">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a href="{% url 'login' %}" class="login nav-link">Login</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'accounts:signup' %}" class="signup nav-link">Sign up</a>
                  </li>
                {% endif %}
                </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <footer class="text-center mt-2">
      <small>(c) 2023 XXXX Co.,Ltd.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
